<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sampler Login - Spectrum LIMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="images/logo-icon.svg">
    <style>
        /* Staff Login Page Design */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .staff-login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            font-family: 'Inter', sans-serif;
            padding: 2rem;
        }

        .staff-login-card {
            width: 100%;
            max-width: 440px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .staff-header {
            background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
            padding: 2rem;
            text-align: center;
            color: #fff;
        }

        .staff-header img {
            height: 40px;
            margin-bottom: 1rem;
            filter: brightness(0) invert(1);
        }

        .staff-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .staff-header p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.85);
        }

        .staff-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
        }

        .staff-badge i {
            font-size: 0.9rem;
        }

        .staff-form-section {
            padding: 2rem;
        }

        .staff-login-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #334155;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.2s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0d9488;
            box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 3rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 0.25rem;
        }

        .password-toggle:hover {
            color: #64748b;
        }

        .login-error {
            display: none;
            padding: 1rem;
            background: rgba(220, 38, 38, 0.08);
            border: 1px solid rgba(220, 38, 38, 0.2);
            border-radius: 10px;
            color: #dc2626;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .login-error.active {
            display: block;
        }

        .staff-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(13, 148, 136, 0.25);
        }

        .staff-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(13, 148, 136, 0.35);
        }

        .staff-login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .demo-credentials {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f1f5f9;
            border-radius: 10px;
            border: 1px dashed #cbd5e1;
        }

        .demo-credentials p {
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .demo-credentials code {
            font-family: 'SF Mono', Monaco, monospace;
            background: #fff;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            color: #334155;
            font-size: 0.7rem;
        }

        .staff-links {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            text-align: center;
        }

        .staff-links a {
            color: #64748b;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }

        .staff-links a:hover {
            color: #0d9488;
        }

        .staff-links a i {
            margin-right: 0.5rem;
        }

        .other-staff-link {
            padding-top: 0.75rem;
            border-top: 1px solid #e2e8f0;
        }

        @media (max-width: 480px) {
            .staff-login-page {
                padding: 1rem;
            }

            .staff-login-card {
                border-radius: 16px;
            }

            .staff-header {
                padding: 1.5rem;
            }

            .staff-form-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="staff-login-page">
        <div class="staff-login-card">
            <div class="staff-header">
                <img src="images/logo-full.png" alt="Spectrum">
                <h2>Sampler Portal</h2>
                <p>Field sampling staff access</p>
                <div class="staff-badge">
                    <i class="fas fa-vial"></i>
                    Sampler Login
                </div>
            </div>

            <div class="staff-form-section">
                <form class="staff-login-form" id="loginForm" onsubmit="handleLogin(event)">
                    <input type="hidden" name="loginType" id="loginType" value="sampler">

                    <div class="form-group">
                        <label for="loginEmail">Sampler Email</label>
                        <input type="email" id="loginEmail" name="email" placeholder="sampler@speclabuae.com" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="login-error" id="loginError"></div>

                    <button type="submit" class="staff-login-btn" id="loginBtn">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="demo-credentials">
                    <p>Demo Credentials</p>
                    <code>sampler@demo.com / sampler123</code>
                </div>

                <div class="staff-links">
                    <a href="index.html">
                        <i class="fas fa-arrow-left"></i>
                        Back to Website
                    </a>
                    <a href="employee-login.html" class="other-staff-link">
                        <i class="fas fa-id-badge"></i>
                        Employee Login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('loginPassword');
            const toggleBtn = document.querySelector('.password-toggle i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleBtn.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>
</html>
